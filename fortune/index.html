<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
   

    <title>Fortune Teller</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Fortune Teller
    </h1>
    <img src="https://thumbs.dreamstime.com/b/happy-magician-showing-magic-young-wand-hat-86373711.jpg" alt="image bug">
    <form name="fortuneTeller" id="fortuneTeller" action="fortune.html">
      <label for="namefield">Name:</label>
      <input type="text" id="namefield" name="name" placeholder="your name" required>
      <br>
     
      <label for="week">Week of year:</label>
      <input type="week" id="week"><br>
      <label for="sibling">Siblings:</label>
      <input type="number" id="sibling"><br>
      <label for="bday">Birthday:</label>
      <input type="date"id="bday"><br>
      <label for="Yea">Hair Color:</label>
      <input type="color" id="haircolor">
      <br>
              <label for="emotion">How are you feeling?</label>
      <select>
<option value="Happy">Happy</option>
<option value="Sad">Sad</option>
<option value="Neutral">Neutral</option>


      </select>
      <br>
      <label for="questionfield">Question:</label>
      <input type="text" id="questionfield" name="question" placeholder="a yes or no question">
      <br>
      <input type="submit">
    </form>
    <div id="fortune"></div>
  </body>
</html>
